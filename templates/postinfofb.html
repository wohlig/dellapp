<ion-view class="bckgrnd">
    <ion-nav-bar class="bgtrans" title="Createpost" class="leader-cont">
        <ion-nav-back-button class="blue">
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon menu-btncolor green blue brf" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <div class="head-lead">
            Post Information
            <hr class="verticalup">
        </div>
        <ion-nav-buttons side="right">
            <a class="button button-icon button-clear ion-edit post-icon blue brf" href="#/app/suggestpost">
            </a>
            <a class="button button-icon button-clear ion-search menu-btncolor green blue brf" href="#/search">
            </a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="post-infocontfb">
            <h5>Platform</h5>
            
            <i class="iicons ion-fb1"></i>
            <h5>date</h5> {{post.timestamp|date:fullDate}}
        </div>
        <div class="box-slider">
            <div class="box">
                <div class="box-infofb">
                    <div class="fbpost">
                        <img ng-src="{{post.image|imagepath}}" alt="">
                    </div>
                    <div class="postinfofb">
                        <h5>{{post.posttext}}</h5>
                    </div>
                </div>
            </div>
<!--
            <div class="previous1">
                <img src="img/arrowleft.png" class="next">
                <img src="img/arrowright.png" class="prevoius">
            </div>
-->
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="bar bar-footer">
            <div class="row like-comnt">
                <div class="col">
                    <i class="iicon hrt-icon"></i>{{post.likes}}
                </div>
                <div class="col">
                    <i class="iicon icon-comment"></i>{{post.comment}}
                </div>
                <div class="col">
                    <i class="iicon ion-shares"></i>{{post.share}}
                </div>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
