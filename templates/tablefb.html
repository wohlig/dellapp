<ion-view class="bckgrnd">
    <ion-nav-bar class="bgtrans" title="Createpost" class="leader-cont">
        <ion-nav-back-button class="blue">
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon menu-btncolor green blue brf" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <a class="button button-icon button-clear ion-edit post-icon blue brf" href="#/app/suggestpost">
            </a>
            <a class="button button-icon button-clear ion-search menu-btncolor green blue brf">
            </a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-header-bar class="static-header-main">
        <div class="head-lead-static head-lead ">
            <i class="icons ion-social-facebook"></i>
            <h4>Facebook</h4>
            <hr class="verticalup">
        </div>
        <div class="tables static-table">
            <a href="#/app/postinfofb">
                <div class="row">
                    <div class="col">
                        <a href="#">
                            <div class="tbl-items">
                                <h5 class="tot-title">      
                             Action Done
                             </h5>
                                <i class="icons ion-ticks"></i>
                                <h5>  
								{{facebook.stats.actiondone}}
                    </h5>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#/app/fbpost">
                            <div class="tbl-items">
                                <h5 class="tot-title">  
                    Actions Remaining
                    </h5>
                                <i class="icons ion-circle"></i>
                                <h5>  
                   {{facebook.stats.remaining}}
                    </h5>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#">
                            <div class="tbl-items">
                                <h5 class="tot-title">  
                    Total Reach
                    </h5>
                                <i class="icons ion-reach"></i>
                                <h5>  
                   {{facebook.stats.totalpost}}
                    </h5>
                            </div>
                        </a>
                    </div>
                </div>
            </a>
            <hr class="vertical-blue-satatic">
        </div>
        <div class="row center-main static-main">
            <div class="col {{newpostclass}}">
                <a class="button button-small button-positive history" ng-class="newpostclass" ng-click="changetab('newpost')">
                        New Post
                    </a>
            </div>
            <div class="col {{historyclass}}">
                <a class="button button-small button-positive history" ng-class="historyclass" ng-click="changetab('history')">
                        History
                </a>
            </div>
        </div>
    </ion-header-bar>
    <ion-content class="has-header2">
        <div class="tablefb-cont">
            <!--
            <div class="row center-main">
                <div class="col {{newpostclass}}">
                    <a class="button button-small button-positive history" ng-class="newpostclass" ng-click="changetab('newpost')">
                        New Post
                    </a>
                </div>
                <div class="col {{historyclass}}">
                    <a class="button button-small button-positive history" ng-class="historyclass" ng-click="changetab('history')">
                        History
                </a>
                </div>
            </div>
-->


            <!--        FACEBOOK POST SLIDER   TAB NEW POST-->

            <div class="box-slider" ng-show="tab=='newpost'">
                <div class="box">
                    <div class="box-infofb">
                        <div class="fbpost">
                            <img src="{{facebookpost.image='' | imagepath}}" alt="">
                        </div>
                        <div class="postinfofb">
                            <h5>{{facebookpost.text}}</h5>
                        </div>
                        <div style="text-align:center;">
                            <button style="text-align:center;" class="button icon-left ion-social-facebook button-post" ng-click="makepostfb(facebookpost.id)">&nbsp;&nbsp;Post</button>
                        </div>
                    </div>

                </div>
                <div class="previous1">
                    <img src="img/arrowleft.png" class="next" ng-click="prevoiuspost()">
                    <img src="img/arrowright.png" class="prevoius" ng-click="nextpost()">
                </div>
            </div>

            <!--        FACEBOOK TABLE   TAB HISTORY-->

            <div class="table-cont" ng-show="tab=='history'">
                <div class="row" ng-repeat="post in facebook.posts">
                    <div class="col">
                        <div class="tlb-item">
                            <h5>
							{{post.posttext | cut:true:20:' ...'}}
                        </h5>
                        </div>
                    </div>
                    <div class="col">
                        <div class="tlb-item">
                            <img src="img/dellpost.png">
                        </div>
                    </div>
                    <div class="col">
                        <div class="tlb-item">
                            {{post.timestamp}}
                        </div>
                    </div>
                    <div class="col">
                        <div class="tlb-item">
                            <p>Likes:{{post.likes}}</p>
                            <p>Comments:{{post.comment}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
