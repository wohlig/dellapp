<ion-view class="bckgrnd">
    <ion-nav-bar class="bgtrans" title="Createpost" class="leader-cont">
        <ion-nav-back-button class="blue">
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon menu-btncolor green blue brf" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <div class="head-lead">
            Post Information
            <hr class="verticalup">
        </div>
        <ion-nav-buttons side="right">
            <a class="button button-icon button-clear ion-edit post-icon blue brf" href="#/app/suggestpost">
            </a>
            <a class="button button-icon button-clear ion-search menu-btncolor green blue brf" href="#/search">
            </a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="post-infocont">
            <h5>Platform</h5>
            <i class="ion-social-twitter"></i>
            <h5>date</h5> {{post.timestamp|date:fullDate}}
        </div>
        <div class="box-slider">
            <div class="box">
                <div class="post-cont">
                    <div class="card">
                        <div class="item item-text-wrap">
                            <h4>{{post.posttext}}</h4>
                        </div>
                    </div>
<!--                    <button class="button icon-left ion-social-twitter button-post">Tweet</button>-->
                </div>
            </div>
<!--
            <div class="previous">
                <img src="img/arrowleft.png" class="next">
                <img src="img/arrowright.png" class="prevoius">
            </div>
-->
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="bar bar-footer">
            <div class="row like-comnt">
                <div class=" col tab-items1">
                    <a>
                        <i class="iicon hrt-icon"></i> {{post.favourites}}
                    </a>
                </div>
                <div class="col tab-items2">
                    <a>
                        <i class="iicon retweet"></i> {{post.retweet}}
                    </a>
                </div>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
